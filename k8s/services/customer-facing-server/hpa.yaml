# Customer Facing Web Server Horizontal Pod Autoscaler
# Assignment UUID: e271b052-9200-4502-b491-62f1649c07
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-facing-server-hpa
  labels:
    app: customer-facing-server
    assignment-uuid: e271b052-9200-4502-b491-62f1649c07
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-facing-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: Request rate (requires metrics server with custom metrics adapter)
  # In production, you would configure Prometheus adapter or similar
  # - type: Pods
  #   pods:
  #     metric:
  #       name: http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "50"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

