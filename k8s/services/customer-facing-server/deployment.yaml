# Customer Facing Web Server Deployment
# Assignment UUID: e271b052-9200-4502-b491-62f1649c07
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-facing-server
  labels:
    app: customer-facing-server
    assignment-uuid: e271b052-9200-4502-b491-62f1649c07
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-facing-server
      assignment-uuid: e271b052-9200-4502-b491-62f1649c07
  template:
    metadata:
      labels:
        app: customer-facing-server
        assignment-uuid: e271b052-9200-4502-b491-62f1649c07
    spec:
      containers:
      - name: customer-facing-server
        image: customer-facing-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: customer-facing-server-config
              key: kafka-brokers
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: customer-facing-server-config
              key: kafka-topic
        - name: KAFKA_CLIENT_ID
          value: "customer-facing-server"
        - name: CUSTOMER_MANAGEMENT_API_URL
          value: "http://customer-management-api-service:3001"
        - name: LOG_LEVEL
          value: "info"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

