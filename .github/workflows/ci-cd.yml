# CI/CD Pipeline for DevOps Assignment
# Assignment UUID: e271b052-9200-4502-b491-62f1649c07
name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ASSIGNMENT_UUID: e271b052-9200-4502-b491-62f1649c07
  REGISTRY: docker.io

jobs:
  # Lint and Test
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd services/customer-management-api && npm install
          cd ../customer-facing-server && npm install

      - name: Lint Customer Management API
        run: |
          cd services/customer-management-api
          npm run lint || true

      - name: Lint Customer Facing Server
        run: |
          cd services/customer-facing-server
          npm run lint || true

      - name: Run tests
        run: |
          cd services/customer-management-api && npm test || true
          cd ../customer-facing-server && npm test || true

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service:
          - customer-management-api
          - customer-facing-server
          - frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Set build context
        id: build-context
        run: |
          if [ "${{ matrix.service }}" == "frontend" ]; then
            echo "context=./frontend" >> $GITHUB_OUTPUT
            echo "file=./frontend/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "context=./services/${{ matrix.service }}" >> $GITHUB_OUTPUT
            echo "file=./services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.build-context.outputs.context }}
          file: ${{ steps.build-context.outputs.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ASSIGNMENT_UUID=${{ env.ASSIGNMENT_UUID }}

  # Deploy to Kubernetes (Optional - requires kubeconfig secret)
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl config view

      - name: Deploy infrastructure
        run: |
          kubectl apply -k k8s/infrastructure/

      - name: Wait for infrastructure
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/mongodb -l assignment-uuid=${{ env.ASSIGNMENT_UUID }} || true
          kubectl wait --for=condition=available --timeout=300s deployment/kafka -l assignment-uuid=${{ env.ASSIGNMENT_UUID }} || true

      - name: Deploy services
        run: |
          kubectl apply -k k8s/services/

      - name: Verify deployment
        run: |
          kubectl get pods -l assignment-uuid=${{ env.ASSIGNMENT_UUID }}
          kubectl get services -l assignment-uuid=${{ env.ASSIGNMENT_UUID }}
          kubectl get hpa -l assignment-uuid=${{ env.ASSIGNMENT_UUID }}

  # Security scan (Optional)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

